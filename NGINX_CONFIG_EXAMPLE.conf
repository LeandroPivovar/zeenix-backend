# Configuração Nginx para taxafacil.site
# Copie este conteúdo para /etc/nginx/sites-available/taxafacil.site

# Redireciona HTTP para HTTPS
server {
    listen 80;
    server_name taxafacil.site www.taxafacil.site;

    # Redirecionamento permanente
    return 301 https://$host$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name taxafacil.site www.taxafacil.site;
    
    # Limite para uploads grandes (2GB para vídeos)
    client_max_body_size 2048M;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/taxafacil.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taxafacil.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend Vue
    root /var/www/zeenix/frontend/dist;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Servir arquivos de upload diretamente (ANTES do proxy /api)
    # IMPORTANTE: Esta configuração deve vir ANTES do location /api/
    location /api/uploads {
        alias /var/www/zeenix/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Permitir acesso a arquivos estáticos
        try_files $uri =404;
    }

    # Backend NestJS
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para uploads grandes
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Logs (opcional)
    access_log /var/log/nginx/taxafacil.access.log;
    error_log /var/log/nginx/taxafacil.error.log;
}

